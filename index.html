<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700;800;&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="h-screen">
    <main class="flex justify-center items-center h-full">
      <div class="card">
        <img
          src="/assets/images/illustration-article.svg"
          alt=""
          class="rounded-xl"
        />

        <div class="content">
          <div class="category">
            <h2 class="text-3 text-xs">Learning</h2>
          </div>

          <p class="text-4">Published 21 Dec 2023</p>
          <h1 class="text-1">HTML &amp; CSS foundations</h1>
          <p class="text-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="author">
          <img src="/assets/images/image-avatar.webp" alt="" class="h-8 w-8" />
          <p class="text-3 text-sm">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
